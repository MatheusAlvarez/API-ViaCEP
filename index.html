<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Verificar CEP</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="images/img-01.png" alt="IMG">
					</div>

					<form class="login100-form validate-form">
						<span class="login100-form-title">
							Verificar CEP
						</span>

						<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="pass" placeholder="CEP" id="cep" onblur="pesquisacep(this.value);" >
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope-open" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="pass" placeholder="RUA"  id="rua">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-road" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="pass" placeholder="Bairro" id="bairro">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-retweet" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="pass" placeholder="Cidade" id="cidade">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-home" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="pass" placeholder="Estado" id="uf">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-flag" aria-hidden="true"></i>
							</span>
						</div>
						
						

						<div class="container-login100-form-btn">
							<input type="button" value="Verificar" onclick="pesquisacep(this.value);" class="login100-form-btn">
						</div>
					</form>
				</div>
			</div>
		</div>
		
		

		<script src="js/main.js"></script>

	</body>
</html>
